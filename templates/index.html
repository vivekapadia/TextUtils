        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"

            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">

                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Home</a>

                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"

    <form class="d-flex">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
    </form>

<div class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>Welcome To TextUtils!</strong> You can do anything with your text hare!
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>

<div class="container">
<!--    <form action="/analyze" method="get">-->
    <form action="/analyze" method="post">
<!--        For CSRF[Cross Site Request Forgery] verification-->
        {% csrf_token %}
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Enter your text here and let TextUtils do the
                magic!</label>
            <textarea class="form-control" name='usertext' id="exampleFormControlTextarea1" rows="9"></textarea>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" name="removepunc" id="flexSwitchCheckDefault1">
            <label class="form-check-label" for="flexSwitchCheckDefault1">Remove Punctuations</label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" name="fullcaps" id="flexSwitchCheckDefault2">
            <label class="form-check-label" for="flexSwitchCheckDefault2">UPPER CASE</label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" name="newlineremover" id="flexSwitchCheckDefault3">
            <label class="form-check-label" for="flexSwitchCheckDefault3">New Line Remover</label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" name="extraspaceremover" id="flexSwitchCheckDefault4">
            <label class="form-check-label" for="flexSwitchCheckDefault4">Extra Space Remover</label>
        </div>

        <button type="submit" class="btn btn-dark mt-2">Analyse text</button>
    </form>
</div>
